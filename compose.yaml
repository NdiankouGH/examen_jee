version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: container_mysql
    environment:
      MYSQL_DATABASE: examen-db
      MYSQL_USER: ndoye
      MYSQL_PASSWORD: password10
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "ndoye", "-p${DB_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 40s
    networks:
      - app-network

  app_examen:
    image: ndoye/app_examen
    container_name: container_app_examen
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/examen-db?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ndoye
      SPRING_DATASOURCE_PASSWORD: password10
    ports:
      - "8081:8081"
    depends_on:
      mysql:
        condition: service_healthy
    restart: on-failure:3
    networks:
      - app-network

  phpmyadmin-admin-db:
    image: phpmyadmin/phpmyadmin:latest
    container_name: container_phpmyadmin-examendb
    ports:
      - "8085:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: ndoye
      PMA_PASSWORD: password10
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local