spring.application.name=appExam
server.port=8081

logging.level.org.springframework.web=debug
logging.level.org.slf4j= debug
#
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3307/${DB_NAME:examen-db}?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC

spring.datasource.username=${DB_USERNAME:ndoye}
spring.datasource.password=${DB_PASSWORD:password10}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

